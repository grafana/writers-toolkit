name: Validate documentation
on:
  pull_request:
    paths: ["docs/sources/**", "vale/**"]
  workflow_dispatch:
jobs:
  doc-validator:
    runs-on: ubuntu-latest
    container:
      image: grafana/doc-validator:v4.0.0
    steps:
      - uses: actions/checkout@v4
      - name: Run doc-validator tool
        run: >
          doc-validator
          '--skip-checks=^image.+$'
          docs/sources
          /docs/writers-toolkit
          | reviewdog
          -f=rdjsonl
          --fail-on-error
          --filter-mode=nofilter
          --name=doc-validator
          --reporter=github-pr-review
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: >
          curl
          --location
          --output reviewdog.tar.gz
          https://github.com/jdbaldry/reviewdog/releases/download/v0.18.0-rc.1/reviewdog_0.18.0-rc.1_Linux_x86_64.tar.gz
      - run: |
          tar zxf reviewdog.tar.gz reviewdog
          sudo cp reviewdog /usr/local/bin/
          rm -f reviewdog.tar.gz
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install prettier
      - run: >
          reviewdog
          --filter-mode=nofilter
          --runners prettier
          --tee
      - run: >
          git diff
          | reviewdog
          --f diff
          --fail-on-error
          --filter-mode nofilter
          --reporter=github-pr-review
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build website
        run: |
          docker run -v ${PWD}/docs/sources:/hugo/content/docs/writers-toolkit -e HUGO_REFLINKSERRORLEVEL=ERROR --rm grafana/docs-base:latest /bin/bash -c 'make hugo'
  vale:
    runs-on: ubuntu-latest
    container:
      image: grafana/vale:latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run linter
        run: >
          /bin/reviewdog
          --conf=/etc/vale/.reviewdog.yml
          --fail-on-error
          --reporter=github-pr-review
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  report-readability:
    name: Report readability
    runs-on: ubuntu-latest
    steps:
      - name: Install Vale
        run: |
          mkdir src
          cd src
          wget https://github.com/errata-ai/vale/releases/download/v2.28.0/vale_2.28.0_Linux_64-bit.tar.gz
          tar zxf vale_2.28.0_Linux_64-bit.tar.gz vale
          sudo cp vale /usr/local/bin/
          cd ..
          rm -rf src

      - name: Check out repository with history
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run tool
        run: |
          merge_base="$(git merge-base ${{ github.event.pull_request.base.ref }} ${{ github.event.pull_request.head.sha }})"
          for file in "$(git --no-pager diff --name-only --diff-filter=ACMRT "${merge_base}" -- docs/sources)"; do
            ./scripts/readability "${file}" "${merge_base}" HEAD >> .output.txt
          done

      - uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            const body = fs.readFileSync(".output.txt", "utf-8");

            if (body !== "") {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `
                  ${body}`,
              })
            }
