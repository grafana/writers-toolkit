name: "validate-pr"
on:
  pull_request:
    paths: ["docs/sources/**"]
  workflow_dispatch:
jobs:
  doc-validator:
    runs-on: "ubuntu-latest"
    container:
      image: "grafana/doc-validator:latest"
    steps:
      - name: "Checkout code"
        uses: "actions/checkout@v3"
      - name: "Run doc-validator tool"
        run: "doc-validator ./docs/sources"

  vale-linter:
    runs-on: "ubuntu-latest"
    container:
      image: "grafana/vale"
    steps:
      - name: "Checkout code"
        uses: "actions/checkout@v3"
      - name: "Run Vale linter"
        run: "vale --config /etc/vale/.vale.ini --output line ./docs/sources"
