extends: substitution
message: "Use '%s' instead of '%s'."
link: "https://developers.google.com/style/word-list"
level: warning
ignorecase: false
action:
  name: replace
swap:
  "(?:[aA]daptive metrics|adaptive Metrics)": Adaptive Metrics
  "(?:[gG]itHub]|Github)": GitHub
  "(?:[kK]8s|kubernetes)": Kubernetes
  "(?:alert[Mm]anager|[Aa]lert [Mm]anager|AlertManager)": Alertmanager
  "(?:API Console|dev|developer) [Kk]ey": API key
  "(?:cell ?phone|smart ?phone)": phone|mobile phone
  "(?:dev|developer|APIs) console": API console
  "(?:e-mail|Email|E-mail)": email
  "(?:file ?path|path ?name)": path
  "(?:hamburger menu|kebab menu)": menu icon
  "(?:hold the pointer over|point to)": hover over
  "(?:kill|terminate|abort)": stop|exit|cancel|end
  "(?:WiFi|wifi)": Wi-Fi
  "[^/]grafana[^/]": Grafana
  "[cC]entos": CentOS
  "[cC]ontact support": contact Support
  "back[ -]end": backend
  "front[ -]end": frontend
  "left[- ]hand[- ]side": left-side
  "right[- ]hand[- ]side": right-side
  "tap (?:&|and) hold": touch and hold
  "un(?:check|select)": clear
  '3\-D': 3D
  '[\.]+apk': APK
  'Google (?:I\-O|IO)': Google I/O
  above: preceding
  Ajax: AJAX
  Android device: Android-powered device
  android: Android
  API Key: API key
  approx\.: approximately
  authN: authentication
  authZ: authorization
  autoupdate: automatically update
  blacklist: blocklist
  chapter: documents|pages|sections
  check box: checkbox
  config: configuration
  config file: configuration file
  Container Engine: Kubernetes Engine
  content type: media type
  curated roles: predefined roles
  data-?source: data source
  datacenter: data center
  De-duplicate: Deduplicate
  de-duplicate: deduplicate
  Developers Console: API console
  drop down: drop-down
  dropdown: drop-down
  ephemeral IP address: ephemeral external IP address
  fewer data: less data
  file name: filename
  firewalls: firewall rules
  git: Git
  GME: GEM
  Google API explorer: Google APIs Explorer
  Googling: search with Google
  grayed-out: unavailable
  HTTPs: HTTPS
  in order to: to
  jsonnet: Jsonnet
  log(?:ql|QL): LogQL
  loki: Loki
  long press: touch and hold
  markdown: Markdown
  memcached: Memcached
  meta data: metadata
  mix[ -]in: mixin
  mysql: MySQL
  network IP address: internal IP address
  omnibox: address bar
  Once: After
  open-source: open source
  overview screen: recents screen
  phlare: Phlare
  postgres: Postgres
  postgresql: PostgreSQL
  prom(?:ql|QL): PromQL
  "(?<!kube-)prometheus": Prometheus
  "(?<!lambda-)promtail": Promtail
  redis: Redis
  regex: regular expression
  repo: repository
  SHA1: SHA-1|HAS-SHA1
  sign into: sign in to
  sign-?on: single sign-on
  sqlite: SQLite
  stylesheet: style sheet
  synch: sync
  tablename: table name
  tablet: device
  tempo: Tempo
  the Grafana Agent: Grafana Agent
  timeseries: time series|time-series
  touch: tap
  "trace(?:ql|QL)": TraceQL
  url: URL
  vs\.: versus
  whitelist: allowlist
  World Wide Web: web

  "Kinesis Data Firehose": Data Firehose
  "(?<!Data )Firehose": Data Firehose
  Kinesis Firehose: Data Firehose

  ad[- ]?hoc: free-form|user-written

  "(?:[Oo]penshift|openShift)": OpenShift
