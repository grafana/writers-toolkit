name: Publish grafana/vale image

on:
  pull_request:
permissions:
  contents: read
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - id: push-to-dockerhub
        uses: grafana/shared-workflows/actions/build-push-to-dockerhub@zerok/docker-action-file-optional
        with:
          context: vale
          push: false
          repository: grafana/vale
          tags: |-
            ${{ github.sha }}
            latest
