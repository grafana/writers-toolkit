name: Add to docs project
on:
  issues:
    types: [labeled]
  pull_request:
    types: [labeled]
jobs:
  main:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository && github.event.label.name == 'type/docs' }}
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./add-to-docs-project
