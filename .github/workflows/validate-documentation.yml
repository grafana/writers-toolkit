name: Documentation CI

permissions: {}

on:
  push: { branches: [main] }
  pull_request:
    paths: ["docs/sources/**", "vale/**"]
  workflow_dispatch:

jobs:
  ci:
    permissions:
      contents: read
      checks: write
      pull-requests: write
      security-events: write
    uses: ./.github/workflows/docs-ci.yml
    with:
      build: true
      build-website-directory: content/docs/writers-toolkit
      prettier: true
      vale: true
      readability: true

